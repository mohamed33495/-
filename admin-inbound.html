<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>استلام شحنات | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden">

    <div class="fixed top-0 left-0 w-full h-40 bg-slate-900 rounded-b-[2.5rem] z-0 shadow-lg"></div>

    <div class="relative z-10 flex-1 overflow-y-auto pb-24">
        <header class="px-6 pt-10 pb-4 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">استلام وارد (Inbound)</h1>
                <p class="text-slate-400 text-xs mt-1">مستودع طرابلس الرئيسي</p>
            </div>
            <div class="bg-green-500/20 p-2 rounded-xl border border-green-500/50">
                <i class="fa-solid fa-wifi text-green-400"></i>
            </div>
        </header>

        <main class="px-4 space-y-4">
            
            <div class="bg-white p-5 rounded-3xl shadow-lg border border-slate-100">
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 mb-1 block">كود العميل (LY)</label>
                        <div class="flex gap-2">
                            <input type="text" placeholder="10234" class="flex-1 h-12 px-4 rounded-xl bg-gray-50 border-none focus:ring-2 focus:ring-blue-500 text-lg font-mono font-bold">
                            <div class="h-12 w-12 bg-slate-100 rounded-xl flex items-center justify-center text-gray-500 font-bold">LY-</div>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-500 mb-1 block">رقم التتبع (Tracking ID)</label>
                        <div class="relative">
                            <input type="text" placeholder="امسح الباركود..." class="w-full h-12 px-4 rounded-xl bg-gray-50 border-none focus:ring-2 focus:ring-blue-500 font-mono">
                            <i class="fa-solid fa-barcode absolute left-4 top-4 text-gray-400"></i>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs font-bold text-gray-500 mb-1 block">الوزن (KG)</label>
                            <input type="number" placeholder="0.0" class="w-full h-12 px-4 rounded-xl bg-gray-50 border-none focus:ring-2 focus:ring-blue-500 text-center font-bold">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 mb-1 block">عدد القطع</label>
                            <div class="flex items-center h-12 bg-gray-50 rounded-xl px-2">
                                <button class="w-8 h-8 bg-white rounded-lg shadow text-blue-600 font-bold">-</button>
                                <input type="text" value="1" class="flex-1 bg-transparent text-center font-bold border-none outline-none w-full">
                                <button class="w-8 h-8 bg-white rounded-lg shadow text-blue-600 font-bold">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="pt-2">
                        <button class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 active:scale-95 transition flex items-center justify-center gap-2">
                            <i class="fa-solid fa-check-circle"></i> تسجيل ودخول المخزون
                        </button>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="font-bold text-gray-700 mb-3 px-2">تم الاستلام مؤخراً</h3>
                <div class="space-y-3">
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center">
                        <div>
                            <span class="text-xs font-bold bg-blue-50 text-blue-600 px-2 py-0.5 rounded">LY-5501</span>
                            <p class="text-xs text-gray-400 font-mono mt-1">TRK-998822</p>
                        </div>
                        <div class="text-left">
                            <span class="font-bold text-gray-800 block">2.5 kg</span>
                            <span class="text-[10px] text-gray-400">منذ دقيقة</span>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center">
                        <div>
                            <span class="text-xs font-bold bg-blue-50 text-blue-600 px-2 py-0.5 rounded">LY-1020</span>
                            <p class="text-xs text-gray-400 font-mono mt-1">DHL-554411</p>
                        </div>
                        <div class="text-left">
                            <span class="font-bold text-gray-800 block">0.5 kg</span>
                            <span class="text-[10px] text-gray-400">منذ 5 دقائق</span>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <nav class="md:hidden fixed bottom-0 left-0 w-full bg-slate-900 border-t border-slate-800 flex justify-around items-center py-2 px-2 z-50 pb-safe shadow-2xl h-16">
        <a href="admin-panel.html" class="flex items-center justify-center w-1/5 text-slate-400 hover:text-white transition group"><i class="fa-solid fa-gauge-high text-2xl group-active:scale-90 transition"></i></a>
        <a href="#" class="flex items-center justify-center w-1/5 text-blue-500 transition group"><i class="fa-solid fa-dolly text-2xl group-active:scale-90 transition"></i></a>
        <div class="relative w-1/5 flex justify-center"><a href="admin-scan.html" class="absolute -top-8 bg-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg border-4 border-gray-100 transform active:scale-95 transition"><i class="fa-solid fa-barcode text-2xl"></i></a></div>
        <a href="admin-tasks.html" class="flex items-center justify-center w-1/5 text-slate-400 hover:text-white transition group"><i class="fa-solid fa-clipboard-list text-2xl group-active:scale-90 transition"></i></a>
        <a href="admin-menu.html" class="flex items-center justify-center w-1/5 text-slate-400 hover:text-white transition group"><i class="fa-solid fa-bars text-2xl group-active:scale-90 transition"></i></a>
    </nav>

</body>
</html>
