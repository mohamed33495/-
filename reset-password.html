<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعيين كلمة المرور الجديدة | شحنتي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">
        <div class="text-center mb-8">
            <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-lock-open text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">كلمة مرور جديدة</h1>
            <p class="text-gray-500 text-sm mt-2">أدخل كلمة المرور الجديدة لحسابك.</p>
        </div>

        <form id="resetForm" onsubmit="handleReset(event)" class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1.5">كلمة المرور الجديدة</label>
                <input type="password" id="newPassword" placeholder="••••••••" required
                    class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-50 transition bg-gray-50">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1.5">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" placeholder="••••••••" required
                    class="w-full px-4 py-3.5 border border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-50 transition bg-gray-50">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl hover:bg-blue-700 transition shadow-lg">
                حفظ التغييرات
            </button>
        </form>
    </div>

    <script>
        // Get Token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert('رابط غير صالح!');
            window.location.href = 'login.html';
        }

        async function handleReset(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('كلمات المرور غير متطابقة!');
                return;
            }

            if (newPassword.length <= 8) {
                alert('كلمة المرور يجب أن تكون أكثر من 8 خانات.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (data.success) {
                    alert('✅ تم تغيير كلمة المرور بنجاح! يمكنك تسجيل الدخول الآن.');
                    window.location.href = 'login.html';
                } else {
                    alert('❌ ' + data.message);
                }
            } catch (error) {
                console.error(error);
                alert('فشل الاتصال بالخادم.');
            }
        }
    </script>

</body>

</html>
