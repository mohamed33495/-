<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <title>العهدة | شحنتي Driver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden selection:bg-indigo-200">

    <div class="fixed top-0 left-0 w-full h-48 bg-indigo-600 rounded-b-[2.5rem] z-0 shadow-lg"></div>

    <div class="relative z-10 flex-1 overflow-y-auto pb-32 no-scrollbar">
        
        <header class="px-6 pt-10 pb-6 text-white text-center">
            <p class="text-indigo-200 text-xs font-bold mb-1">إجمالي الكاش معك الآن</p>
            <h1 class="text-5xl font-black tracking-tight font-mono">250.00 <span class="text-lg">د.ل</span></h1>
            <div class="mt-4 flex justify-center gap-2">
                <span class="bg-white/20 backdrop-blur-md px-3 py-1 rounded-lg text-xs">5 شحنات</span>
                <span class="bg-green-400/20 backdrop-blur-md px-3 py-1 rounded-lg text-xs text-green-300 border border-green-400/30">عهدة مفتوحة</span>
            </div>
        </header>

        <main class="px-4 space-y-4">
            
            <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-4 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
                    <h3 class="font-bold text-gray-700 text-sm">سجل التحصيل اليوم</h3>
                    <button class="text-xs text-indigo-600 font-bold">تصدير PDF</button>
                </div>
                
                <div class="divide-y divide-gray-50">
                    <div class="p-4 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-green-50 text-green-600 rounded-full flex items-center justify-center text-lg">
                                <i class="fa-solid fa-hand-holding-dollar"></i>
                            </div>
                            <div>
                                <p class="font-bold text-sm text-gray-800">محمد علي</p>
                                <p class="text-[10px] text-gray-400 font-mono">#TRK-99 • 10:30 AM</p>
                            </div>
                        </div>
                        <span class="font-bold text-green-600 text-sm">+ 55.00</span>
                    </div>

                    <div class="p-4 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-green-50 text-green-600 rounded-full flex items-center justify-center text-lg">
                                <i class="fa-solid fa-hand-holding-dollar"></i>
                            </div>
                            <div>
                                <p class="font-bold text-sm text-gray-800">شركة التقنية</p>
                                <p class="text-[10px] text-gray-400 font-mono">#DHL-55 • 11:15 AM</p>
                            </div>
                        </div>
                        <span class="font-bold text-green-600 text-sm">+ 195.00</span>
                    </div>
                </div>
            </div>

            <button class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-200 active:scale-95 transition flex items-center justify-center gap-2">
                <i class="fa-solid fa-qrcode"></i> تسليم العهدة للمحاسب
            </button>

        </main>
    </div>

    <nav class="fixed bottom-0 left-0 w-full glass-nav pb-safe z-50">
        <div class="flex justify-around items-center h-20 px-6">
            <a href="driver-app.html" class="text-gray-400 hover:text-indigo-600 transition group p-2">
                <i class="fa-solid fa-list-check text-2xl group-active:scale-90 transition"></i>
            </a>
            <a href="driver-map.html" class="text-gray-400 hover:text-indigo-600 transition group p-2">
                <i class="fa-solid fa-map-location-dot text-2xl group-active:scale-90 transition"></i>
            </a>
            
            <button class="relative group">
                <div class="w-12 h-12 bg-indigo-600 text-white rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200 transition transform active:scale-95">
                    <i class="fa-solid fa-sack-dollar text-xl"></i>
                </div>
            </button>

            <a href="driver-profile.html" class="text-gray-400 hover:text-indigo-600 transition group p-2">
                <i class="fa-solid fa-user-gear text-2xl group-active:scale-90 transition"></i>
            </a>
        </div>
    </nav>

</body>
</html>
