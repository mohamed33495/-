<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <title>تفعيل الحساب | شحنتي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        /* إخفاء الأسهم في حقول الأرقام */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-sm bg-white p-8 rounded-3xl shadow-xl border border-gray-100 text-center relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 to-blue-600"></div>

        <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse">
            <i class="fa-solid fa-envelope-open-text text-4xl text-blue-600"></i>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">تأكيد البريد الإلكتروني</h1>
        <p class="text-gray-500 mb-8 text-sm leading-relaxed">
            أرسلنا رمز تحقق مكون من 4 أرقام إلى: <br>
            <span class="font-bold text-gray-800 dir-ltr block mt-1">name@example.com</span>
        </p>

        <form class="mb-8" onsubmit="event.preventDefault(); window.location.href='dashboard.html'">
            <div class="flex justify-center gap-3 mb-8" dir="ltr">
                <input type="tel" maxlength="1" class="otp-input w-14 h-16 border-2 border-gray-200 rounded-2xl text-center text-3xl font-bold text-gray-700 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition bg-gray-50" autofocus>
                <input type="tel" maxlength="1" class="otp-input w-14 h-16 border-2 border-gray-200 rounded-2xl text-center text-3xl font-bold text-gray-700 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition bg-gray-50">
                <input type="tel" maxlength="1" class="otp-input w-14 h-16 border-2 border-gray-200 rounded-2xl text-center text-3xl font-bold text-gray-700 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition bg-gray-50">
                <input type="tel" maxlength="1" class="otp-input w-14 h-16 border-2 border-gray-200 rounded-2xl text-center text-3xl font-bold text-gray-700 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 outline-none transition bg-gray-50">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-200 active:scale-95 transform">
                تأكيد وتفعيل الحساب
            </button>
        </form>

        <div class="text-sm text-gray-600 mb-6">
            لم يصلك الرمز؟ 
            <button class="text-blue-600 font-bold hover:underline disabled:opacity-50 disabled:cursor-not-allowed transition" disabled>إعادة الإرسال</button>
            <span class="text-gray-400 text-xs block mt-1">(00:30)</span>
        </div>
        
        <div class="border-t border-gray-100 pt-4">
            <a href="register.html" class="text-gray-400 hover:text-blue-600 text-xs font-bold transition flex items-center justify-center gap-1">
                <i class="fa-solid fa-pen"></i> تعديل البريد الإلكتروني
            </a>
        </div>

    </div>

    <script>
        const inputs = document.querySelectorAll('.otp-input');
        
        inputs.forEach((input, index) => {
            // عند الكتابة
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        // إذا كانت الخانة الأخيرة، ألغِ التركيز (اختياري)
                        input.blur(); 
                    }
                }
            });
            
            // عند الحذف (Backspace)
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            // تحديد النص عند التركيز (لتسهيل التعديل)
            input.addEventListener('focus', (e) => {
                e.target.select();
            });
        });
    </script>

</body>
</html>
