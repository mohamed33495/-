<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>الخريطة | شحنتي Driver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">

    <div class="relative flex-1 w-full h-full">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13586.87779782521!2d13.1913!3d32.8872!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sly!4v1698240000000!5m2!1sen!2sly" 
            width="100%" 
            height="100%" 
            style="border:0; filter: grayscale(20%) contrast(1.2);" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>

        <div class="absolute top-10 right-4 flex flex-col gap-3">
            <button class="w-12 h-12 bg-white rounded-full shadow-lg text-gray-700 flex items-center justify-center active:scale-90 transition">
                <i class="fa-solid fa-crosshairs text-xl"></i>
            </button>
            <button class="w-12 h-12 bg-white rounded-full shadow-lg text-blue-600 flex items-center justify-center active:scale-90 transition">
                <i class="fa-solid fa-route text-xl"></i>
            </button>
        </div>

        <div class="absolute bottom-24 left-4 right-4 bg-white p-5 rounded-3xl shadow-2xl border border-gray-100 animate-slide-up">
            <div class="flex justify-between items-start mb-3">
                <div>
                    <span class="text-[10px] font-bold text-gray-400 uppercase">الوجهة التالية (2 كم)</span>
                    <h3 class="text-lg font-bold text-gray-800">حي الأندلس، شارع قرطبة</h3>
                </div>
                <div class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600 font-bold">1</div>
            </div>
            
            <div class="flex gap-3">
                <button class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2 active:scale-95 transition">
                    <i class="fa-solid fa-location-arrow"></i> بدء الملاحة
                </button>
                <button class="flex-1 bg-green-50 text-green-600 py-3 rounded-xl font-bold border border-green-100 flex items-center justify-center gap-2 active:scale-95 transition">
                    <i class="fa-brands fa-whatsapp text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 w-full glass-nav pb-safe z-50">
        <div class="flex justify-around items-center h-20 px-6">
            <a href="driver-app.html" class="text-gray-400 hover:text-indigo-600 transition group p-2">
                <i class="fa-solid fa-list-check text-2xl group-active:scale-90 transition"></i>
            </a>
            
            <button class="relative group">
                <div class="w-12 h-12 bg-indigo-600 text-white rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-200 transition transform active:scale-95">
                    <i class="fa-solid fa-map-location-dot text-xl"></i>
                </div>
            </button>

            <a href="driver-wallet.html" class="text-gray-400 hover:text-indigo-600 transition group p-2">
                <i class="fa-solid fa-sack-dollar text-2xl group-active:scale-90 transition"></i>
            </a>
            <a href="driver-profile.html" class="text-gray-400 hover:text-indigo-600 transition group p-2">
                <i class="fa-solid fa-user-gear text-2xl group-active:scale-90 transition"></i>
            </a>
        </div>
    </nav>

    <style>
        @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: slide-up 0.4s ease-out forwards; }
    </style>
</body>
</html>
